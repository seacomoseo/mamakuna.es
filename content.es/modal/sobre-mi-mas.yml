name: Sobre mi mas
id: sobre-mi-mas
title: Más sobre mi
md: |
  A los 21 años toqué fondo y me quise marchar, el Alma volvió a tomar su voz y su fuerza, me fue guiando durante los 3 siguientes años a sostener mi luz para poder profundizar en toda mi oscuridad. Fui atravesando las capas que me aislaban de la esencia, se cayeron estructuras mentales arraigadas, mis pilares se desvanecieron y la forma de pensamiento con la que me identificaba fue muriendo. Durante esos años el Alma se expandía y la conexión con Divinidad se agudizaba, empecé a moverme entre planos de consciencia, canalizando vidas pasadas, conectando con mi familia de luz, con maestros ascendidos, ángeles y arcángeles, entre otras entidades al servicio de la ascensión planetaria.

  Entendí al fin, en el fondo de mi corazón por qué y para qué existía.

  Cuando ese ciclo de tres años terminó, se inició otro de la misma duración, para profundizar aún más en el poder del Espíritu, bajo pruebas que me impulsaban a honrar mi verdad y confiar en ella. Así, siguiendo el llamado del alma, pongo mis dones al servicio de este mundo para todxs lxs que sientan su propio llamado a redescubrir su voz original.

  Todo lo que entrego viene de todo lo que me entregué a mí misma, de todo lo que aprendí de mi propia experiencia, al pasar por todos los aprendizajes de mi proceso inicial de sanación, hasta reafirmar YO SOY. Sigo aprendiendo, sanando y cultivando la esencia para poder ofrecer al mundo lo más puro y genuino de mí.

  Hoy me reconozco como el ser divino que soy, reconociendo en los ojos de mis hermanos y hermanas el ser divino que son. Abrazo mi humanidad con compasión, observando el ego que va conmigo y trabajando junto a él para ponerlo al servicio del amor incondicional.

  El camino del autoconocimiento es eterno.

  Bendición
