  md: |
    El cacao era utilizado en las antiguas civilizaciones aztecas y mayas, como bebida exclusiva para reyes y altos cargos sociales, también se usaba como moneda de cambio. Para estas culturas, los granos de cacao representaban su abundancia.

    > Toda planta es hija de la Tierra, por tanto, sagrada, en el interior de cada planta se encuentra un Espíritu, que es encargado de aportar una medicina específica.

    El cacao es un abuelito que viene a abrir el chakra corazón, para liberar dolores y tristezas, volviendo a conectar con el amor y el regalo de estar vivos. A este Espíritu se le invoca con el rezo y con el canto, entrando en un estado de conexión profunda con tu propio Espíritu antes de la toma.

    La procedencia del cacao es la selva amazónica. Para que el cacao conserve su vibración elevada y pueda ser utilizado en ritual, debe haber una conciencia de su sacralidad, por lo tanto, su trato será lo más puro posible, sin procesar y de comercio justo.

    La medicina actúa a nivel físico, por las ricas propiedades del cacao, y también energético; al conectar con el Espíritu del cacao se le pide acompañamiento en tu proceso personal de sanación, **el cacaito te ayudará a liberar todo lo que en ese momento quieras liberar y a conectar con la belleza y la presencia del amor universal**.

    La noche antes de una ceremonia, rezo al Gran Espíritu y al Espíritu del cacao para pedirle sostén energético en la tribu. Ritualizo el cacaito y el agua que voy a usar en su preparación. Invoco la energía de las altas esferas para que ayuden, con su frecuencia elevada, a cada alma que sienta participar en la toma.
