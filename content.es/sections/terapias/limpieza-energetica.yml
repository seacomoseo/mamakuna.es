  - icon: hand-sparkles
    title: Limpieza Básica
    subtitle: A distancia (Péndulo Hebreo)
    description: |
      Protocolo básico de limpieza energética.

      Para enviar a Divinidad las densidades más profundas que puedan estar vibrando en tu campo electromagnético, como almas en busca de luz, conexiones con el bajo astral, parásitos astrales, egregores, mal de ojo, magias negras, ataques energéticos, enganches nocivos y toda energía negativa que te esté interfiriendo, provocando que tu vibración se debilite.
  - icon: dna
    title: Reconfiguración del ADN
    subtitle: A distancia (Péndulo Hebreo)
    description: |
      Es una limpieza profunda para restaurar toda la energía estancada que el alma esté lista para liberar, está presente la limpieza básica más la reconfiguración que tu ser esté dispuesto a integrar en ese momento.

      La realizo de madrugada, cuando el cuerpo físico está en reposo, abro cada centro energético de tu cuerpo (chakra), desde raíz hasta corona, sacando las energías densas cristalizadas y añadiendo luz, para que tus centros recuerden su memoria original y que todo lo que no vibre con la presencia de Dios Yo Soy, sea liberado y transmutado.

      Además, le añado ritual con arcángeles y rezos durante toda la sesión.
  - icon: cat
    title: Limpieza Animal
    subtitle: A distancia (Péndulo Hebreo)
    description: |
      Protocolo de limpieza y reconfiguración del ADN en animales, equilibrio de sus centros energéticos.
  - icon: sparkles
    title: Limpieza de Espacios, Hogares, Oficinas, Empresas etc.
    subtitle: A distancia (Péndulo Hebreo)
    description: |
      Los lugares acumulan energías de todas las personas que los han transitado y todas las circunstancias que los han protagonizado, si no se limpian regularmente, la energía se va estancando y pueden crear portales negativos que debilitan la vitalidad de quienes los habitan.

      Con un dibujo del plano del lugar, voy desarraigando la energía almacenada en cada estancia, la libero, irradio luz, sello y protejo.
  - icon: drum
    title: Limpieza Chamánica
    subtitle: Presencial
    description: |
      En un espacio natural, limpio los cuerpos trabajando con los cuatros elementos, tierra, viento, agua y fuego.

      Con ayuda del sonido del tambor y el canto como instrumentos terapéuticos.

      Es un regalo de conexión con tu Espíritu, invocando la presencia del Gran Espíritu y con el sostén de los elementales de la Tierra.

      Se pueden despertar memorias de traumas pasados listos para integrar y por lo tanto liberar, poniendo conciencia y adquiriendo la nueva configuración en tu energía.

      Es un viaje a través de la presencia para volver a ti, a conectar con tu sabiduría innata.
