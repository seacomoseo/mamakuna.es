- order: 1
  md: |
    Jesús fue un ser humano que encarnó a Divinidad, su misión era mostrarnos a todos/as, que éramos mucho más de lo que pensábamos ser, que dentro de nosotros/as residía el amor de Dios, un amor que no conoce límites. Jesús abrió un camino para todos los que anhelamos encontrar la verdad de la existencia humana. Este camino continúa abierto hasta el fin de los tiempos.

    Su mensaje es el perdón y el amor sin condiciones, mediante el cual encontramos la comunión con Dios.

    Cuando amamos y perdonamos por lo que creemos que nos han hecho, salimos del juego de la mente programada y entramos en la Conciencia de Unidad, encontrando en el corazón la certeza de que al único ser al que estamos amando y perdonando es a nosotros/as mismos.
- order: 4
