  title: Mujer Cíclica
  md: |
    La polarización de la mujer en la energía masculina, ha supuesto un desgarro a su verdadera naturaleza y a toda la medicina que esta conlleva.

    El desconocimiento de las energías que caracterizan cada una de las fases por las que transita una mujer, (menstrual, folicular, ovulatoria y lútea) la aleja del respeto por los ritmos orgánicos de su cuerpo.

    Por otra parte, la mujer ha sufrido durante mucho tiempo el dolor de la censura. La condena de su expresión y de su libertad sexual se han convertido en herencia, que ha viajado de generación en generación por los úteros de las mujeres.

    Conectar con el útero es volver a la raíz, recordar la medicina que cada una tiene dentro, honrar los tiempos, permitir el placer de vivir la propia vida y expresar libremente el propio arte.

