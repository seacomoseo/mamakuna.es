- order: 6
  title: Bendición de Útero
  md: |
    La bendición de útero es un viaje al reencuentro con la memoria ancestral que te habita por ser mujer. Un viaje en el que te acompaño a tomar conciencia de las informaciones erróneas, asumidas como ciertas, que están suponiendo un peso y están condicionando tu feminidad salvaje. 

    Trabajamos sobre la energía del útero, activando el poder creador del alma que eres, que toma confianza en su propia capacidad de autosanación y desde este lugar, reconfiguramos el útero con la energía del Divino Femenino: prosperidad, libertad, expansión, placer, merecimiento, autocuidado, autorespeto, perdón y amor incondicional. La nueva información se integra en cuerpo emocional, cuerpo mental y cuerpo físico. 
