    description: |
      Las horas compartidas con Afri me permitieron ver muchos patrones que llevaba tiempo arrastrando mi familia desde hace generaciones.

      He sentido mucha liberación y comprensión de mi mismo.

      Ademas de que Afri lo hace sencillo, divertido y agradable.

      La recomiendo totalmente a cualquiera que busque reencontrarse con su ser interior.

      🙏🏼❤️
  - title: Natalia A.
    description: |
      Dejarme abrazar por los servicios de mi hermana Afree es el mayor regalo que me he permitido y lo seguiré haciendo.

      Ella te siente, te guía y te transforma desde esa posición de comprensión y amor incondicional que la caracteriza.

      ¡Gracias por tu pureza y por estar siempre al servicio!
  - title: Manuela P.
    description: |
      No hay palabras lo suficientemente justas para describir lo que emana África...

