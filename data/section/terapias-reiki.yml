- order: 3
  align_vl: right
  title: Sesión
  md: |
    El lugar desde el cual Jesús caminaba, hoy se le conoce como El Cristo, energía crística o conciencia crística.

    Esta frecuencia continúa activa en los planos sutiles de conciencia, siempre dispuesta a guiar el camino a todas las almas que la busquen.

    Esta es la energía, que pasa a través de mi para entrar en tu cuerpo energético, para reconfigurarlo con los códigos de "El Cristo".

    Es una honda de amor puro, incondicional y compasivo, que entra en cada uno de tus centros de energía (chakras), alineándote en la divinidad que eres, recordando la sabiduría que te habita y preparándote para caminar desde ella.

    Es un dulce abrazo, que viene a recordarte que eres hijo/hija de Dios y mereces absolutamente el amor en su estado más puro.
