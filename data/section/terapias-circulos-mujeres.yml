  md: |
    Los círculos de mujeres son espacios de reunión en los que honrar la belleza de la divinidad femenina.

    Tienen el fin de volver a generar hermandad entre mujeres y recordar la soberanía femenina, desde el reconocimiento del amor que nos habita.

    Conectamos con el alma que somos, tomamos conciencia juntas de la programación impuesta que venimos cargando como mujeres, para liberarla, reconocerla e integrarla en el corazón.

    Se crea entre todas una sinergia de apoyo mutuo, sostén y confianza, para transformar el dolor el amor, la inconsciencia en consciencia y el miedo en sabiduría.

    Tratamos aspectos como la conexión con la niña interna, la liberación de memorias ancestrales, la cilicidad femenina y la resignificación de la sexualidad.

    > Toda mujer tiene la capacidad de encontrar su propia medicina, iluminar su oscuridad y encontrar su verdad. Juntas abrimos antes el corazón a la vida.
