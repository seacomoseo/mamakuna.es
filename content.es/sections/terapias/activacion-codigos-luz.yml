    description: |
      Un código de luz es un paquete de información que guarda datos sobre la memoria de la creación. Los códigos de luz pueden venir de diferentes dimensiones, de diferentes energías, siendo muy rica toda la información que pueden despertar en nosotros.  

      En nuestro cuerpo residen  códigos aún por explorar, a los que tenemos acceso según vamos avanzando en nuestro camino evolutivo, cuanta más oscuridad podemos sostener mayor es la luz que podemos abarcar.  

      ## Terapia 

      La sesión consiste en ser canal de las energías de las altas esferas de la conciencia y a través de mis manos, transferir la información a los centros energéticos de tus cuerpos. Principalmente trabajo con la energía crística, la energía de Yeshua (Jesús) y del arcángel Rafael con los médicos del cielo. 

      Según el canal que sea cada persona, la inteligencia energética pedirá al alma sostener la energía perfecta, pueden ser activaciones de la frecuencia  arcturiana, de animales de poder de los espíritus chamanes, de cualquier maestro o maestra ascendida etc etc.  

      Los nuevos códigos van entrando en tu cuerpo, otorgándote la información necesaria para el momento vital en el que estás, programados para seguir floreciendo acorde al propósito de tu alma.  
