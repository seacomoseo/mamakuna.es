  md: |
    El Registro Akáshico es un lugar en el alma. Un lugar en la conciencia divina, donde se almacenan los archivos de todas las vivencias que experimentamos, en todos los espacios-tiempos donde encarnamos.

    En esta encarnación en el planeta Tierra, somos todos acompañados de “guías espirituales”, ellos, representan un fractal de nuestra conciencia, no son entidades separadas de nosotros, ellos somos nosotros. Cuando abrimos el canal a las dimensiones superiores y nos llega información de nuestros guías, en realidad, nos llega información de nosotros mismos, como los seres multidimensionales que somos.

    Partes de nuestra composición se mantienen en otras esferas como entidades de luz; con entidades de luz me refiero a; que la composición de los cuerpos es tan sutil que no puede encarnar en la materia. Una parte de nuestra conciencia está aquí, en este planeta, encarnada en la densidad de un cuerpo físico, creciendo en la dualidad para aprender, recoger información y experimentar las “lecciones”, que solo son posibles aquí en la Tierra, con el fin de poder integrar nuevos códigos e informaciones en el alma para nuestra evolución.

    Un tiempo atrás quedamos atrapados en asumir la materia como lo único que existe, comprando las estructuras, que nos da a elegir el sistema de la matrix, como la única realidad, esto ha provocado la renuncia al poder interno que hay en nosotros como seres encarnados.

    Todos somos canales, alquimistas, sabios/as y maestros/as en nuestra conciencia, hoy es tiempo de recordar la memoria ancestral y empezar a caminar desde el espacio sagrado del alma para crear una Nueva Humanidad.

    # Sesión de Registros
    {.line}

    Cuanto más limpios estén nuestros cuerpos (físico, mental, emocional, energético), más claridad experimentaremos al abrir el canal, más puros serán los datos que desciendan a nuestro fractal humano, más desarrollada estará nuestra intuición y por tanto más confianza integraremos en la voz del alma que somos.
