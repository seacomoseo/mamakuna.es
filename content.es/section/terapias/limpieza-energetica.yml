  - # icon: hand-sparkles
    title: Limpieza de Áurea (con péndulo hebreo)
    subtitle: Presencial y a distancia
    md: |
      Es una limpieza del cuerpo energético y un fortalecimiento del campo electromagnético (aura). Se libera el cuerpo de energías de baja vibración, se cortan enganches energías nocivas que están causando interferencia en todo tu sistema; mal de ojo, magias, ataques energéticos, parásitos astrales, entidades oscuras, etc. Se alinean los centros energéticos (chakras), se restaura el aura, desde la conciencia del alma, el Yo Soy, divinidad en ti. Esta limpieza va acompañada de una guía y recursos prácticos para mantener una buena higiene energética.

      Esta limpieza es aplicable a todos los seres del reino animal.

  - # icon: dna
    title: Limpieza Mamakuna. Intradimensional
    subtitle: Presencial
    md: |
      Esta limpieza es un viaje de autoconocimiento por cada uno de tus cuerpos, mental, emocional, energético y físico. Un viaje en el que te acompaña por toda la información que existe, en cada uno de ellos, que está condicionando negativamente tus experiencias presentes. 

      Cuerpo mental. Liberamos información de mente subconsciente: creencias de la infancia (auto-concepto), mandatos del clan familiar, patrones de comportamiento adquiridos, que no son coherentes con el camino evolutivo del alma.

      Cuerpo emocional. Sentimos, nos damos el permiso de entrar en las emociones que necesitan ser sentidas y expresadas, emociones que quedaron atrapadas porque no pudimos darle un lugar, en este u otros espacios temporales donde existimos. Nos permitimos sentir, expresar y liberar sin juicio ni restricciones, con una verdadera acogida desde el cariño y ternura hacia nosotros/as mismos/as.

      Cuerpo energético. Ponemos atención en su fortalecimiento, cerramos posibles fisuras en el aura, cortamos lazos con energías nocivas . Recuperamos la información original de la esencia y la expandimos por todo el campo.

      El resultado de está limpieza es un alineamiento perfecto, un reseteo completo, una nueva información en cada uno de tus cuerpos, en todo el sistema que compone el organismo viviente que eres. Un renacimiento en tu propio autoconocimiento, desde una nueva vibración de seguridad en ti mismo/a, confianza, determinación, ligereza, sabiduría y paz.

  - # icon: sparkles
    title: Limpieza de espacios
    subtitle: A distancia
    md: |
      Los lugares acumulan energías de todas las personas que los han transitado y todas las circunstancias que los han protagonizado, si no se limpian regularmente , la energía se va estancando.  y puede n crear portales negativos que debilitan la vitalidad de quienes los habitan.

      Esta limpieza va acompañada de una guía para mantener la armonía en los hogares.

  - # icon: drum
    title: Limpieza Chamánica
    subtitle: Presencial
    md: |
      Enfocada a despertar la grandeza del espíritu .  Se limpia toda la energía, lista para liberarse, de todos los cuerpos, mental, emocional, energético y físico, mediante el humo de plantas medicinales, el latido del tambor y el canto sagrado.

      Se activa tu fuerza, el recuerdo de la memoria ancestral que te habita, despiertan los dones del alma.
  - image: fotos/afree-tambor-chamanico.webp
    ratio: 3/4
