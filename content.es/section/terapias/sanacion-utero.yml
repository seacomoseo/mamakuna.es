- order: 2
  title: Energía Femenina
  md: |
    La energía femenina es la capacidad de percepción del mundo intangible. Lo que caracteriza al femenino es que su herramienta para decodificar la información del mundo sutil es "sentir". 

    La capacidad para sentir comienza en nuestras emociones.  Para comprender nuestro mundo emocional, tenemos que sentir y para sentir, necesitamos tiempo de calidad que nos permita escuchar, comprender e integrar nuestras emociones. 

    Lo que viene ocurriendo a lo largo de la historia es que ese tiempo no se ha permitido, porque la sociedad, basada en la energía masculina, ha estado regida por la acción y la producción. 

