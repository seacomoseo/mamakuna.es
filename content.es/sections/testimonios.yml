      He vivido varias aperturas de registros akashicos, más África tocó mi corazon de una manera muy genuina, transparente y humilde.

      El don femenino de la escucha y la receptividad encarnado en una mujer en la que confío hoy y confiaré para siempre.

      Gracias por la entrega e inocencia de tu corazón al servicio de tantas almitas que también así lo desean.

      🙏
